<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
    <!-- Vertical system lines -->
    <line x1="100" y1="50" x2="100" y2="250" stroke="black" stroke-width="2"/>
    <line x1="250" y1="50" x2="250" y2="250" stroke="black" stroke-width="2"/>
    <line x1="400" y1="50" x2="400" y2="250" stroke="black" stroke-width="2"/>
    <line x1="550" y1="50" x2="550" y2="250" stroke="black" stroke-width="2"/>
    <line x1="700" y1="50" x2="700" y2="250" stroke="black" stroke-width="2"/>

    <!-- Labels at top -->
    <text x="50" y="40" font-family="Arial" font-size="12">C2/Covenant</text>
    <text x="240" y="40" font-family="Arial" font-size="12">FW</text>
    <text x="380" y="40" font-family="Arial" font-size="12">Proxy</text>
    <text x="540" y="40" font-family="Arial" font-size="12">AD</text>
    <text x="680" y="40" font-family="Arial" font-size="12">SCADA</text>

    <!-- Protocol lines -->
    <line x1="100" y1="80" x2="700" y2="80" stroke="red" stroke-width="1"/>
    <text x="120" y="75" font-family="Arial" font-size="10" fill="red">direct_posts</text>

    <line x1="100" y1="120" x2="700" y2="120" stroke="red" stroke-width="1"/>
    <text x="120" y="115" font-family="Arial" font-size="10" fill="red">web_proxy</text>

    <line x1="100" y1="160" x2="700" y2="160" stroke="red" stroke-width="1"/>
    <text x="120" y="155" font-family="Arial" font-size="10" fill="red">IPSec</text>

    <line x1="100" y1="200" x2="700" y2="200" stroke="red" stroke-width="1"/>
    <text x="120" y="195" font-family="Arial" font-size="10" fill="red">ICMP/DNS</text>

    <!-- Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
        </marker>
    </defs>
</svg>
