<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
    <!-- Background zones -->
    <rect x="50" y="20" width="150" height="200" fill="#f0f0f0" stroke="#666" stroke-width="1"/>
    <rect x="250" y="20" width="450" height="200" fill="#e0ffe0" stroke="#666" stroke-width="1"/>
    
    <!-- Zone labels -->
    <text x="80" y="50" font-family="Arial" font-size="14">Internet</text>
    <text x="450" y="50" font-family="Arial" font-size="14">Internal Network</text>

    <!-- Citrix Server -->
    <rect x="300" y="80" width="100" height="50" fill="white" stroke="black"/>
    <text x="320" y="110" font-family="Arial" font-size="12">Citrix DMZ</text>

    <!-- Client -->
    <rect x="80" y="80" width="60" height="40" fill="white" stroke="black"/>
    <text x="90" y="105" font-family="Arial" font-size="12">Client</text>

    <!-- AD and Storage -->
    <rect x="600" y="60" width="60" height="40" fill="#b3d1ff" stroke="black"/>
    <text x="615" y="85" font-family="Arial" font-size="12">AD</text>
    
    <rect x="600" y="120" width="60" height="40" fill="#98fb98" stroke="black"/>
    <text x="605" y="145" font-family="Arial" font-size="12">Storage</text>

    <!-- Attack paths -->
    <path d="M 140 100 H 300" stroke="red" stroke-width="2" fill="none"/>
    <path d="M 140 120 H 300" stroke="blue" stroke-width="2" fill="none"/>
    
    <!-- Physical user path -->
    <path d="M 80 200 Q 250 250 400 200" stroke="blue" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <text x="200" y="240" font-family="Arial" font-size="12" fill="blue">Physical User</text>

    <!-- Firewall symbols -->
    <rect x="220" y="70" width="10" height="60" fill="#333"/>
    <rect x="420" y="70" width="10" height="60" fill="#333"/>
</svg>
