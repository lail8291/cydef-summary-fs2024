<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
    <!-- Background zones -->
    <rect x="50" y="20" width="150" height="200" fill="#f0f0f0" stroke="#666" stroke-width="1"/>
    <rect x="250" y="20" width="450" height="200" fill="#e0ffe0" stroke="#666" stroke-width="1"/>
    
    <!-- Zone labels -->
    <text x="80" y="50" font-family="Arial" font-size="14">Internet</text>
    <text x="450" y="50" font-family="Arial" font-size="14">Intranet</text>

    <!-- Firewalls -->
    <rect x="220" y="70" width="10" height="60" fill="#333"/>
    <text x="210" y="150" font-family="Arial" font-size="12">FW</text>
    
    <rect x="320" y="70" width="10" height="60" fill="#333"/>
    <text x="310" y="150" font-family="Arial" font-size="12">FW</text>

    <!-- Exchange Server -->
    <rect x="400" y="80" width="80" height="40" fill="white" stroke="black"/>
    <text x="410" y="105" font-family="Arial" font-size="12">Exchange</text>
    
    <!-- AD Server -->
    <rect x="600" y="80" width="60" height="40" fill="#b3d1ff" stroke="black"/>
    <text x="615" y="105" font-family="Arial" font-size="12">AD</text>

    <!-- Attack path -->
    <path d="M 150 100 H 400" stroke="red" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <text x="420" y="140" font-family="Arial" font-size="12" fill="red">RCE</text>

    <!-- TLS Label -->
    <text x="400" y="70" font-family="Arial" font-size="12">TLS</text>
</svg>
